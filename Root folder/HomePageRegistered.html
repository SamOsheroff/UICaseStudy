                  <li><a href="" class = "navOptions">Dashboard</a></li>

        <div class = "container-fluid" id = "homeMain" >
            <div id = "searchContainer" class="col-sm-12">
                <form id = "homeSearchForm">
                    <div class = "input-group">

                        <label for = "checkIn" class = "homeInputLabels">Check In: </label>

                    <div class = "form-group">

                    <div class = "form-group">

                    </div><br>
                    <button type="submit" class="btn btn-default" id = "homeSubmitButton">Let's Go!</button>

                </form>
